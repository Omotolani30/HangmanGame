<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur:ital@0;1&family=Yatra+One&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[url(/assets/img1.jpg)] bg-no-repeat bg-cover bg-top lg:bg-center h-screen">

    <div class="fixed flex left-0 top-0 justify-center items-center w-full h-full z-[999] bg-[rgb(0,0,0,0.1)]">
        <div class="modalContent flex flex-col items-center justify-center gap-1 max-w-[350px] lg:max-w-[450px] w-full rounded-lg p-10 text-white ">
            <h4 class="relative -top-13 text-2xl/6">The Hangman Game</h4>
            <div id="playBox" class="playBox flex flex-col items-center gap-10 justify-center">
                <a href="Play.html" class="flex flex-col items-center cursor-pointer">
                    <img src="assets/play (1).png" alt="play-button" class="w-1/3">
                </a>
                <button onclick="howToPlay()" class="ctaBtn cursor-pointer rounded-full shadow-md shadow-purple-600 py-3 px-6 w-full hover:opacity-80">How to play</button>
            </div>

            <div id="ruleList" class="ruleList w-full hidden flex-col gap-3">
                <ul class="list-disc text-sm lg:text-lg">
                    <li>Choose letters from the keyboard to complete the word.</li>
                    <li>If the wrong letters are picked six(6) times, you lose.</li>
                    <li>You win once the word is guessed correctly.</li>
                    <li>You can choose a category of your choice to play.</li>
                    <li>Click on the category word to switch categories.</li>
                </ul>
                <button onclick="goBackHome()" class="ctaBtn text-center rounded-full p-2">Go Back</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
