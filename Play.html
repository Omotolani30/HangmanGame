<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur:ital@0;1&family=Yatra+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="word-list.js"></script>
</head>

<body onkeydown="myFunction(event)" class="bg-[url(/assets/img1.jpg)] bg-no-repeat bg-cover bg-top lg:bg-center h-full">

    <!-- navigation -->
    <div class="mx-8 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div onclick="openNav()" class="menu rounded-full p-2 cursor-pointer">
                <img src="assets/menus.png" alt="menu_icon" class="w-5">
            </div>
            <h3 onclick="openCat()"  class="text-white text-xl cursor-pointer">Countries</h3>
        </div>
        <div class="flex items-center gap-3">
            <b class="guess-text text-white">0 / 6</b>
            <img src="assets/hearts.png" alt="heart_icon" class="w-10">
        </div>

        <div class="navbar hidden fixed top-0 left-0 bg-[url(/assets/img1.jpg)] bg-center bg-no-repeat h-full w-full justify-center py-10 lg:items-center">
            <div class="text-center lg:w-1/2 lg:flex lg:flex-col lg:items-center">
                <div class="flex items-center justify-around lg:justify-evenly lg:w-full">
                    <div onclick="closeCat()" class="back-arrow rounded-full p-2 cursor-pointer">
                        <img src="assets/arrow-left.png" alt="arrow_icon" class="w-3 lg:w-5">
                    </div>
                    <h3 class="text-white text-center text-xl lg:text-3xl">Pick a category</h3>
                </div>
                <div class="flex flex-col gap-5 mt-20 text-white w-50">
                    <button class="bg-blue-600 rounded p-2 cursor-pointer hover:bg-blue-700">Movies</button>
                    <button class="bg-blue-600 rounded p-2 cursor-pointer hover:bg-blue-700">Countries</button>
                    <button class="bg-blue-600 rounded p-2 cursor-pointer hover:bg-blue-700">Foods</button>
                    <button class="bg-blue-600 rounded p-2 cursor-pointer hover:bg-blue-700">Animals</button>
                    <button class="bg-blue-600 rounded p-2 cursor-pointer hover:bg-blue-700">Bioinformatics</button>
                    <button class="bg-blue-600 rounded p-2 cursor-pointer hover:bg-blue-700">Sports</button>
                </div>
            </div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fixed flex left-0 top-0 justify-center items-center w-full h-full z-[999] pointer-events-none opacity-0">
        <div class="modalContent flex flex-col gap-1 max-w-[250px] w-full text-center rounded-lg p-10 text-white">
            <h4 class="relative -top-13 lg:-top-15 text-2xl lg:text-4xl"></h4>
            <p class="mx-0 mb-6">
                <b class=""></b>
            </p>
            <div class="flex flex-col items-center gap-10 justify-center">
                <button class="play-again cursor-pointer rounded-full shadow-md shadow-purple-600 py-3 px-6 w-full hover:opacity-80">Play Again</button>
            </div>
        </div>
    </div>
    
    <div class="resetModal fixed hidden left-0 top-0 justify-center items-center w-full h-full bg-[rgb(0,0,0,0.5)]">
        <div class="modalContent flex flex-col gap-1 max-w-[250px] w-full text-center rounded-lg p-10 text-white">
            <div class="flex flex-col items-center gap-10 justify-center">
                <button onclick="continueGame()" class="cursor-pointer bg-blue-600 rounded-full shadow-md shadow-blue-950 py-3 px-6 w-full hover:bg-blue-800">Continue</button>
                <button onclick="openCat()" class="cursor-pointer rounded-full bg-blue-600 shadow-md shadow-blue-950 py-3 px-6 w-full hover:bg-blue-800">New Category</button>
                <a href="index.html" class="quitBtn cursor-pointer rounded-full shadow-md shadow-purple-600 py-3 px-6 w-full hover:opacity-80">Quit Game</a>
            </div>
        </div>
    </div>
    
    <!-- main content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="py-3 px-2 mx-5 game-box flex flex-col justify-center items-center">
            <h1 class="text-center text-2xl text-white">Hangman Game</h1>
            <div class="my-3 flex flex-col items-center text-center max-w-[350px] px-2 lg:max-w-full lg:px-4">
                <ul class="text-white word-display py-5 px-3 lg:py-6 lg:px-6 flex gap-1 lg:gap-3 list-none items-center justify-center">
                </ul>
                <h4 class="hint text-sm lg:text-base text-white mb-3 p-1">
                    Hint:
                    <span class=""></span>
                </h4>
            </div>
    
            <div class="keyboard flex flex-wrap justify-center mt-5 gap-1.5 w-full"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
